<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mirror Magazine Community Map</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Mapbox Geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />

  <!-- Papa Parse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    #legend-wrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      border: 1px solid #aaa;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
    }
    #legend-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 1001;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
    }
    .legend-item input[type="checkbox"] {
      margin-right: 5px;
    }
    .legend-item span:first-of-type {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Filter Dropdown -->
  <div id="filter-container" style="position: absolute; bottom: 10px; left: 10px; z-index: 1000; background: white; padding: 10px; border-radius: 6px;">
    <label for="tag-filter">Filter by Tag:</label>
    <select id="tag-filter">
      <option value="">-- All Tags --</option>
    </select>
  </div>

  <!-- Legend Container (Single Instance) -->
  <div id="legend-wrapper">
    <button id="legend-toggle">Hide Legend</button>
    <div id="legend-content">
      <h4>Organizations</h4>
      <div id="legend"></div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
