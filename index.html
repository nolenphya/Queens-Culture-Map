<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queens Art Venue Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" rel="stylesheet" />

  <!-- Custom styles -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #legend-wrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      width: 240px;
      max-height: 500px;
      overflow-y: auto;
    }

    #legend-toggle {
      width: 100%;
      background: #eee;
      border: none;
      padding: 6px;
      margin-bottom: 8px;
      cursor: pointer;
    }

    #legend.hidden {
      display: none;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      gap: 8px;
    }

    .custom-marker {
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="legend-wrapper">
    <button id="legend-toggle">Hide Legend</button>
    <div id="legend"></div>
  </div>
