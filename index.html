<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queens Culture Map</title>

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Map -->
   <div id="welcome-overlay">
  <div class="welcome-content">
    <h2>Welcome to the Map!</h2>
    <p>Use the legend to filter by category, click markers for details, or search an address above.</p>
    <button id="close-welcome">Get Started</button>
  </div>
</div>

  <div id="map"></div>

  <!-- Legend -->
  <div id="legend-panel">
  
    <div class="legend-header">
      <span>Filter by Category</span>
      <button id="reset-filters">Reset</button>
    </div>
    
    <div id="address-search" style="padding: 10px;">
  <input type="text" id="search-input" placeholder="Search address..." style="width: 100%; padding: 6px;" />
</div>

    <div id="legend-content"></div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
